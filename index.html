            <div key={letter} className="bg-white rounded-xl border border-neutral-200 p-4">
              <h3 className="font-semibold text-neutral-900 mb-3">Group {letter}</h3>
              <div className="space-y-2">
                {group.teams.map((team, idx) => (
                  <div key={idx} className="flex items-center space-x-3 text-sm">
                    <img 
                      src={FLAGS[team.name] || getFlagUrl(team.name)} 
                      alt={team.name}
                      className="w-8 h-6 object-cover rounded shadow-sm border border-neutral-200"
                      onError={(e) => { e.target.src = 'https://flagcdn.com/w80/un.png'; }}
                    />
                    <span className="flex-1 truncate font-medium">{team.name}</span>
                    <span className="text-xs text-neutral-400 bg-neutral-100 px-2 py-0.5 rounded">Pot {team.pot}</span>
                  </div>
                ))}
              </div>
            </div>
          ))}
        </div>
        <div className="mt-6 bg-white rounded-xl border border-neutral-200 p-4">
          <h4 className="font-semibold text-sm mb-3">Tournament Format (New for 2026)</h4>
          <p className="text-sm text-neutral-600 leading-relaxed">
            The FIFA World Cup 2026 features an expanded 48-team format (up from 32 in 2022). Teams are divided into 12 groups of 4. 
            The top 2 teams from each group plus the 8 best third-placed teams advance to a new <strong>Round of 32</strong> knockout stage, 
            followed by Round of 16, Quarter-finals, Semi-finals, Third Place, and Final.
          </p>
        </div>
      </section>
    );

    // Bracket View  
    const BracketView = () => {
      const knockoutMatches = FULL_SCHEDULE.filter(m => !m.group);
      const stages = ['Round of 32', 'Round of 16', 'Quarter-Final', 'Semi-Final', 'Third Place', 'Final'];
      
      return (
        <section className="mb-8">
          <h2 className="text-lg font-semibold mb-4">Tournament Bracket</h2>
          <div className="bg-white rounded-xl border border-neutral-200 p-6">
            <div className="space-y-6">
              {stages.map(stage => {
                const stageMatches = knockoutMatches.filter(m => m.stage === stage);
                if (!stageMatches.length) return null;
                
                return (
                  <div key={stage}>
                    <h3 className="font-semibold text-sm text-neutral-500 mb-3">{stage} ({stageMatches.length} matches)</h3>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                      {stageMatches.slice(0, 8).map(match => (
                        <div key={match.id} className={`p-3 rounded-lg border ${match.isFinal ? 'border-yellow-400 bg-yellow-50' : 'border-neutral-200 bg-neutral-50'}`}>
                          <div className="text-xs text-neutral-400 mb-1">{formatDate(match.date)} ‚Ä¢ {match.time}</div>
                          <div className="text-sm font-medium truncate">{match.teamA.name}</div>
                          <div className="text-xs text-neutral-400 my-0.5">vs</div>
                          <div className="text-sm font-medium truncate">{match.teamB.name}</div>
                          <div className="text-xs text-neutral-400 mt-1 truncate">{match.stadium}</div>
                        </div>
                      ))}
                    </div>
                  </div>
                );
              })}
            </div>
            <div className="mt-6 pt-6 border-t border-neutral-200">
              <h4 className="font-semibold text-sm mb-3">Key Dates</h4>
              <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm">
                <div><span className="text-neutral-500">Opening:</span> June 11</div>
                <div><span className="text-neutral-500">R32:</span> June 29 - July 2</div>
                <div><span className="text-neutral-500">Semi-finals:</span> July 14-15</div>
                <div><span className="text-neutral-500">Final:</span> July 19</div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // Footer
    const Footer = () => (
      <footer className="bg-white border-t border-neutral-200 mt-12">
        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div className="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div className="flex items-center space-x-2">
              <span className="text-xl">‚öΩ</span>
              <span className="text-sm text-neutral-500">FIFA World Cup 2026‚Ñ¢ Hub</span>
            </div>
            <div className="text-center">
              <span className="text-sm text-neutral-400">June 11 ‚Äì July 19, 2026</span>
              <div className="flex items-center justify-center space-x-2 mt-1">
                <img src={FLAGS['USA']} alt="USA" className="w-6 h-4 object-cover rounded-sm shadow-sm" />
                <img src={FLAGS['Mexico']} alt="Mexico" className="w-6 h-4 object-cover rounded-sm shadow-sm" />
                <img src={FLAGS['Canada']} alt="Canada" className="w-6 h-4 object-cover rounded-sm shadow-sm" />
              </div>
            </div>
            <div className="text-xs text-neutral-400">48 Teams ‚Ä¢ 12 Groups ‚Ä¢ 104 Matches</div>
          </div>
        </div>
      </footer>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const App = () => {
      const [currentDate, setCurrentDate] = useState(() => {
        // Auto-detect: use today if within tournament, otherwise opening day
        const today = new Date();
        const start = new Date('2026-06-11');
        const end = new Date('2026-07-19');
        if (today >= start && today <= end) {
          return today.toISOString().split('T')[0];
        }
        return '2026-06-11';
      });
      
      const [viewMode, setViewMode] = useState('day');
      const [reportContent, setReportContent] = useState(null);
      const [reportError, setReportError] = useState(null);

      useEffect(() => {
        let isActive = true;
        const loadReport = async () => {
          try {
            const response = await fetch('blog/blog_01.txt');
            if (!response.ok) {
              throw new Error('Failed to load report');
            }
            const rawText = await response.text();
            if (!isActive) return;
            const parsed = parseReportContent(rawText);
            if (parsed) {
              setReportContent(parsed);
              setReportError(null);
            } else {
              setReportError('Report file is empty');
            }
          } catch (error) {
            if (isActive) {
              setReportError('Unable to load report content');
            }
          }
        };
        loadReport();
        return () => {
          isActive = false;
        };
      }, []);

      const reportStatus = {
        loading: !reportContent && !reportError,
        error: reportError
      };

      const todayMatches = useMemo(() => getMatchesByDate(currentDate), [currentDate]);

      return (
        <div className="min-h-screen bg-neutral-50">
          <Header currentDate={currentDate} setCurrentDate={setCurrentDate} viewMode={viewMode} setViewMode={setViewMode} />
          
          <main className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <DatePills currentDate={currentDate} setCurrentDate={setCurrentDate} />
            
            {viewMode === 'day' && (
              <>
                <HeroSection currentDate={currentDate} />
                {todayMatches.length > 0 ? (
                  <MatchesSection matches={todayMatches} />
                ) : (
                  <div className="bg-white rounded-xl border border-neutral-200 p-8 text-center mb-8">
                    <p className="text-neutral-500">No matches scheduled for this day</p>
                  </div>
                )}
                <MediaFeed 
                  currentDate={currentDate} 
                  reportContent={reportContent} 
                  reportStatus={reportStatus}
                />
              </>
            )}
            
            {viewMode === 'groups' && <GroupsView />}
            {viewMode === 'bracket' && <BracketView />}
          </main>
          
          <Footer />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
